complexity:
  CyclomaticComplexMethod:
    threshold: 50
  LongMethod:
    threshold: 200
  NestedBlockDepth:
    threshold: 10
  TooManyFunctions:
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 20
    thresholdInObjects: 20
    thresholdInEnums: 20

coroutines:
  InjectDispatcher:
    active: false

performance:
  ForEachOnRange:
    active: false

style:
  DestructuringDeclarationWithTooManyEntries:
    active: true
    maxDestructuringEntries: 10
  LoopWithTooManyJumpStatements:
    active: false
  MagicNumber:
    active: false
  ReturnCount:
    max: 5

formatting:
  active: true
  Indentation:
    indentSize: 2
